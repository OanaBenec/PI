<html lang="en">
    <head>
      <meta charset="utf-8"/>
      <!--flex grid boostrap-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
      <!--Icon library-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">     
      <link rel="preconnect" href="https://fonts.googleapis.com">      
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>    
      <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,400,500,600,700&display=swap" rel="stylesheet">
      {% load static %}

      <link href="{% static 'css/register.css' %}" rel="stylesheet">
    </head>   
  <body>
    <!--navbar-->
    {% include '../base/navbar.html' %}

    <!--content-->
    <div class="page-container">
      <form class="login-form" method="post">
        {% csrf_token %}
        <p class="cr-acc"> Create Account</p>
        <input class="name" name="name" type="text" placeholder="John Doe"/>
        <input class="email-input" name="username" type="email" placeholder="john.doe@example.com"/>
        <input class="password-input" placeholder="Password" name="password" type="password"/>
        <input class="password-input" placeholder="Confirm Password" name="cpassword" type="password"/>
        <button class="login-button" type="submit">Sign Up</button>
      </form>
    </div>

    <!--footer-->
    {% include '../base/footer.html' %}

  </body>
</html>
