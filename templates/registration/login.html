<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <!--flex grid boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!--Icon library-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">     
    <link rel="preconnect" href="https://fonts.googleapis.com">      
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>    
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,400,500,600,700&display=swap" rel="stylesheet">
    {% load static %}
    <link href="{% static 'login.css' %}" rel="stylesheet">
  </head>

  <body>    
    <!--content-->
    <div class="row">
      <form class="login-form" method="post">
        {% csrf_token %}
        <input class="email-input" type="email" name="username" placeholder="email@address.com"/>
        <input class="password-input" type="password" name="password" placeholder="Password"/>
        <a href="/password_reset">
          <button class="forgot-pass" type="button">Forgot your password?</button>
        </a>

        <button class="login-button" type="submit">Sign In</button>
        
        <a href="/register">
          <button class="signup-button" type="button">Sign Up</button>
        </a>
      </form>
    </div>
    <!--content-->

    <!--footer-->
    {% include '../base/footer.html' %}
  </body> 
</html>
