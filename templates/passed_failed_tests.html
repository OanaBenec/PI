<html lang="en">
  <head>
    {% load static %}
    <!--flex grid boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!--toggle dropdown menu-->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!--Icon library-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <!-- install pyodide version 0.20.0 -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.20.0/full/pyodide.js"></script>

    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">      
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="{% static 'passed_failed_tests.css' %}" rel="stylesheet">
  </head>
  <body>
    <!--navbar--><!--navbar--><!--navbar--><!--navbar--><!--navbar--><!--navbar-->
    {% include 'base/navbar.html' %}
    <!--navbar--><!--navbar--><!--navbar--><!--navbar--><!--navbar--><!--navbar-->

    <!--content-->
    <div class="container center">
      <!--results--><!--results--><!--results--><!--results--><!--results--><!--results-->
      <div class="row">
        <div class="col-6">
          <div class="card-default">
            <div class="row">
              <div class="col-6">
                <h2 class="card-title">Here are your results:</h2>
                <hr class="gray line" style="height: 3px;">
                <p class="card-text" id="title">Running Tests... please wait</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--results--><!--results--><!--results--><!--results--><!--results--><!--results-->

      <!--buttons--><!--buttons--><!--buttons--><!--buttons--><!--buttons--><!--buttons--><!--buttons-->
      <div class="row" id="results">
        <div class="col-4">
          <a href="../{{ id }}">
          <button class="retry-button" type="button">
            <p class="retry-text">
              Retry
            </p>
            <i class="bi bi-arrow-clockwise retry-icon"></i>
          </button>
          </a>
        </div>
        <div class="col-4">
          <a href="#">
          <button class="next-button" type="button">
            <p class="retry-text">
              Next
            </p>
            <i class="bi bi-arrow-right-circle-fill retry-icon"></i>
          </button>
          </a>
        </div>
      </div>
      <!--buttons--><!--buttons--><!--buttons--><!--buttons--><!--buttons--><!--buttons--><!--buttons-->
    </div>
    <!--content-->

    <!--footer-->
    {% include 'base/footer.html' %}
    <!--footer-->

    <script src="{% static 'run_tests.js' %}" defer data-code="{{ code }}" data-data="{{ data }}"></script>
  </body> 
</html>
